<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Date calculator</title>
</head>
<body class="body" id="top">
  <section class="container">
    <h1 class="title">Calculate a date of your reserve canopy repacking</h1>
    <p class="subtitle">Select days to add or enter your value</p>
    <div class="new-date" data-date="new"></div>

    <form action="" class="form">
      <p class="form__text">Add <span class="span">your</span> number of days
        <input type="text" class="form__input">
      </p>
      <button class="form__submit">Calculate</button>
    </form>
  </section>
  <p class="copyright">by Svetlana Rubinshtein 2023</p>

  <script src="script.js"></script>
</body>
</html>
