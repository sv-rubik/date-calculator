<body class="body">
<div class="page">
  <main class="container" role="main">
    <h1 class="title">Check if&nbsp;your reserve canopy repacking is&nbsp;expired</h1>
    <p class="subtitle">Select days to&nbsp;add or&nbsp;enter your value</p>
    <p class="today" aria-live="polite"></p>

    <p class="container__set-date" id="set-date-text">Set your canopy previous <span class="span">repacking date</span></p>
    <form class="form form_set-date" data-type="form-date">
      <label for="date-input">
        <input type="date" class="form__date" data-type="form-date-input" id="date-input" lang="En" aria-describedby="set-date-text">
      </label>
    </form>

    <div class="new-date" data-date="new"></div>
    <div class="wrapper"></div>

    <form class="form" data-type="form-text" id="validity-form">
      <fieldset class="form__fieldset">
        <legend id="validity-legend">Add your number of reserve canopy repacking validity days</legend>
        <label class="form__text" for="validity-input">
          Add <span class="span">your</span> # of validity&nbsp;days
          <input type="text" class="form__input" data-type="form-input" id="validity-input" aria-describedby="validity-legend">
        </label>
        <button class="form__submit" type="submit">Calculate</button>
      </fieldset>
    </form>
    <a class="reset" href="#" role="button">Reset</a>
